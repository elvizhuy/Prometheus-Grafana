version: '3.8'

services:
  prometheus:
    image: nguyenngochuy/prometheus-vip
    container_name: system-prometheus
    restart: always
    user: 'root'
    volumes:
      - ./prometheus:/etc/prometheus/
      - ./data-prometheus-grafana/prometheus_data:/prometheus
      - /etc/localtime:/etc/localtime:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.config.file=/etc/prometheus/web.yml'
    ports:
      - 9090:9090
    links:
      - alertmanager:alertmanager
  blackbox-exporter:
    image: prom/blackbox-exporter
    container_name: system-blackbox-exporter
    volumes:
      - ./blackbox:/etc/blackbox
      - /etc/localtime:/etc/localtime:ro
    command:
      - "--config.file=/etc/blackbox/blackbox.yml"
    ports:
      - 19400:9115
    restart: always
    deploy:
      mode: global

  alertmanager:
    image: nguyenngochuy/alertmanager-vip
    container_name: system-alertmanager
    restart: always
    ports:
      - 9093:9093
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./alertmanager/:/etc/alertmanager/
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
      - '--web.config.file=/etc/alertmanager/web.yml'

