  - job_name: 'Mediplus'
    scrape_interval: 5s
    static_configs:
      - targets: ["10.0.0.55:9100","10.0.0.211:19100"]

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']
    basic_auth:
      username: admin
      password: daniel@0908

  - job_name: 'cadvisor'
    scrape_interval: 5s
    dns_sd_configs:
