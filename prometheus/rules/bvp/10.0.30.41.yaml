groups:
- name: Container
  rules:

# ===================================== emr-web-app-bvp-production ========================================
  - alert: Container Status emr-web-app-bvp-production
    expr: container_state_status{status="exited",name=~"emr-web-app-bvp-production",instance='10.0.30.41:9092'} == 1
    for: 1s
    labels:
      severity: khẩn cấp
      category: container-status
      container_name: emr-web-app-bvp-production
      app_type: Bệnh Viện Phổi
    annotations:
      summary: Container exited
      description: |

       CONTAINER NAME:-  {{ $labels.name }}

       CONTAINER BỊ TẮT 

  - alert: Container Memory emr-web-app-bvp-production
    expr: (container_memory_working_set_bytes{job='dhy', name='emr-web-app-bvp-production'}) / (container_spec_memory_limit_bytes{job="dhy", name='emr-web-app-bvp-production', instance='10.0.30.41:9092'}) * 100 > 90
    for: 30s
    labels:
      severity: khẩn cấp
      app_type: Bệnh Viện Phổi
      category: container-memory    
      container_name: emr-web-app-bvp-production
    annotations:
      summary: "RAM container quá 90%"
      description: |
      
        CONTAINER NAME: 
        
        **emr-web-app-bvp-production**

        Thông tin cụ thể: 

          RAM USED: {{ printf "%.2f" $value}}% / 100%

  - alert: Container CPU emr-web-app-bvp-production
    expr: (sum(rate(container_cpu_usage_seconds_total{name!="",job='dhy',name='emr-web-app-bvp-production',instance='10.0.30.41:9092' }[1m])) BY (instance, name) * 100) > 500
    for: 30s
    labels:
      severity: khẩn cấp
      app_type: Bệnh Viện Phổi
      category: container-cpu    
      container_name: emr-web-app-bvp-production
    annotations:
      summary: "CPU container quá 95%"
      description: |
      
        CONTAINER NAME: {{ $labels.name }}

        Thông tin cụ thể: 

          CPU USED : {{ printf "%.2f" $value}}%

